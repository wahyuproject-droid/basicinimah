<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi WAHYU PROJECT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Bar Atas */
        .topbar {
            background: #111;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .topbar span {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 12s linear infinite;
            font-weight: bold;
            font-size: 18px;
            color: red;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Konten Tengah */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-box {
            background: rgba(255, 0, 0, 0.1);
            padding: 40px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            min-height: 280px;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid red;
        }

        /* Animasi Ketik-Hapus */
        .typing {
            font-size: 20px;
            font-weight: bold;
            color: white;
            border-right: 8px solid white; /* cursor kotak */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 5s steps(23, end) infinite, blinkCursor 0.7s steps(1) infinite;
        }

        @keyframes typing {
            0% { width: 0ch; }
            40% { width: 23ch; } /* fix huruf G full */
            70% { width: 23ch; }
            100% { width: 0ch; }
        }

        @keyframes blinkCursor {
            0% { border-color: white; }
            50% { border-color: transparent; }
            100% { border-color: white; }
        }

        /* Tombol Menu */
        .menu-btn {
            display: block;
            margin: 15px auto;
            width: 100%;
            background: red;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
            font-size: 16px;
        }

        .menu-btn:hover {
            background: darkred;
        }

        /* Footer */
        footer {
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            font-size: 14px;
            border-top: 1px solid red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Bar Atas -->
    <div class="topbar">
        <span>TOPUP TERMURAH HANYA DI WPTOPUP</span>
    </div>

    <!-- Konten -->
    <div class="content">
        <div class="menu-box">
            <div class="typing">HALO SAYA WAHYU AGUNG</div>
            <a class="menu-btn" href="https://www.tiktok.com/@ramgag89" target="_blank">TIKTOK</a>
            <a class="menu-btn" href="https://www.youtube.com/@yugzy672" target="_blank">YOUTUBE</a>
            <a class="menu-btn" href="https://wa.me/6287778913867" target="_blank">WHATSAPP</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 WAHYU PROJECT
    </footer>

</body>
</html>
